	<section id="booking-second" style="background-image: url('images/bg.jpg')" ;>
		<div class="container">
			<form name="theForm" method="post" action="booking.php">
				<div class="row justify-content-center">
					<h2>請輸入訂購資料</h2>
				</div>
				<label>取餐方式:</label>
				<div class="form-check-inline ">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" onclick="delivery()" name="takeway"
							value="delivery" required>外送
					</label>
					<label class="form-check-label">
						<input type="radio" class="form-check-input" onclick="takeout()" name="takeway"
							value="takeout">外帶
					</label>
				</div></br>
				<label>取餐時間:</label>
				<div class="form-inline">
					<input type="text" class="form-control" name="time" required id="datepicker" onchange="OrderTime()">
					<select id="ti" name="ti" required class="form-control"></select>
				</div>
				<label for="usr">姓名:</label>
				<input type="text" class="form-control" name="username" required>
				<label for="tel">手機:</label>
				<input type="tel" class="form-control" pattern="(\d{4}-\d{6})" placeholder="手機號碼" title="例:0987-654321"
					name="usertel" size="30" required>

				<label>電子郵件:</label>
				<input type="email" name="usermail" class="form-control" required>
				<div id="demo" style="display: none;">
					<label>外送地址:</label>

					<select class="form-control" name="city" id="city" size=1 placeholder="請選擇外送地址"
						onclick="chooseCity()">
						<option value="" style="display: none">請先選擇縣市</option>
						<script>
							for (i = 1; i < dataTree.length; i++)
								document.writeln("<option value=\"" + dataTree[i].name + "\">" + dataTree[i].name);
						</script>
					</select>
					<select class="form-control" name="area" id="area" size=1 onclick="chooseArea()">
					</select>
					<select class="form-control" name="road" id="road" size=1 onclick="chooseRoad()">
					</select>
					<input class="form-control" type="text" id="address" name="address" placeholder="外送地址">
					<input type="hidden" name="path">
				</div>
				<button type="submit" class="btn btn-primary">選擇餐點</button>
			</form>
		</div>
