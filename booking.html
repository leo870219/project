	<section id="booking-second" style="background-image: url('images/bg.jpg')";>
		<div class="container">
			<form name="theForm" method="post" action="booking.php">
					<div class="row justify-content-center">
						<h2>請輸入訂購資料</h2>
					</div>
					<label>取餐方式:</label>
					<div class="form-check-inline ">
						<label class="form-check-label">
						<input type="radio" class="form-check-input"  onclick="delivery()" name="takeway"  value="delivery"required>外送
						</label>
						<label class="form-check-label">
						<input type="radio" class="form-check-input" onclick="takeout()" name="takeway" value="takeout">外帶
						</label>
					</div></br>
					<label>取餐時間:</label>
					<div class="form-inline">
						<input type="text" class="form-control"  name="time" placeholder="請先選擇日期" required id="datepicker" onchange="a()">
						<select id="ti" name="ti" required class="form-control" ></select>
					</div>
					<label for="usr">姓名:</label>
					<input type="text" class="form-control" name="username" placeholder="姓名" required>
					<label for="tel">電話:</label>
					<input type="tel" class="form-control" pattern="(\d{4}-\d{6})" placeholder="請輸入行動電話號碼" title="例:0987-654321" name="usertel" size="30" required>
				
					<label>電子郵件:</label>
					<input type="email" name="usermail" class="form-control"  placeholder="請輸入電子郵件" required>
					<div id="demo">
					<label>外送地址:</label>
							
								<select class="form-control" name="column1" id="column1" size=1  placeholder="請輸入電子郵件" onclick="onChangeColumn1()">
								<option value="" style="display: none">請先選擇縣市</option>
								<script>
								for (i=1; i<dataTree.length; i++)
								document.writeln("<option value=\""+dataTree[i].name+"\">"+dataTree[i].name);
								</script>
								</select>
								<select class="form-control" name="column2" id="column2" size=1 onclick="onChangeColumn2()">
								</select>
								<select class="form-control" name="column3" id="column3" size=1 onclick="onChangeColumn3()">
								</select>
								<input class="form-control" type="text" id="address" name="address"placeholder="外送地址">
								<input type="hidden" name="path">
							</div>
					<button type="submit" class="btn btn-primary">選擇餐點</button>
			</form>
